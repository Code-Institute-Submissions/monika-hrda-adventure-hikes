<html lang="en">
<head>

    <header>
        <!-- NAVBAR (code from https://getbootstrap.com/docs/4.3/components/navbar/ & edited) -->

            <div class="container">
                <a class="navbar-brand" href="index.html">Adventure Hikes</a>

                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <div class="navbar-nav ml-auto">

                    </div>

            </div>
        </nav>
    </header>

    <!-- CONTACT US -->
    <section class="container contact-us-container">
        <h2 class="text-center mt-5 mb-3">Contact Us</h2>
        <form action="#" method="">
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" class="form-control" id="name" placeholder="Please enter your name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" class="form-control" id="email" placeholder="Please enter your email address" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone*</label>
                <input type="number" class="form-control" id="phone" placeholder="Please enter your phone number" name="phone" required>
            </div>
            <div class="form-group">
                <label for="enquiry">What are you enquiring about?</label>
                <select class="custom-select form-control" id="enquiry">
                    <option selected>Please select..</option>
                    <option value="1">I would like to join an upcoming hike!</option>
                    <option value="2">Other..</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message"></label>
                <textarea class="form-control" id="message" placeholder="Message.." name="message" rows="4" required></textarea>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-join mb-5">Send</button>
                </div>
            </div>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="container-fluid footer-container shadow-vertical fixed-bottom">

                            </a>
                        </li>
